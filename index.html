    <div style="width:20%; height:600px; margin: 0 10px 10px 10px; border-radius:30px;display:inline-block;float: left;padding:10px;" id="sidebar" class="bg-gradient-to-r from-cyan-500 to-blue-500">
    <div style="display:block;text-align:center;">Modes</div>
    <br>
    <button style="display:block;border-radius:0.7rem;text-align:center;padding:6px;margin:auto;"  id="emergency" class="modes_Btn">Critical</button>
    <br>
    <button style="display:block;border-radius:0.7rem;text-align:center;padding:6px;margin:auto;" id="idle" class="modes_Btn">Non-Critical</button>

      <div style="display:block;background-color: lightblue; border-radius:0.7rem;text-align:center;padding:6px;margin:auto;">
        <input type="checkbox" id="diabetes_check" disabled> <label for="#diabetes_check">Diabetes</label>
      </div>
      <br>
      <div style="display:block;background-color: lightblue; border-radius:0.7rem;text-align:center;padding:6px;margin:auto;">
        <input type="checkbox" id="bloodPressure_check" disabled> <label for="#bloodPressure_check">High Blood Pressure</label>
      </div>
    </div>

    <section style="height:600px;width:65%; display: flex;flex-direction: column-reverse;margin-left: 20%;margin-right:20%" class="chat-content bg-gray-100 p-2 rounded-lg shadow-xl overflow-y-auto " id="chatbox">
        <br>
        
        <div class="mic-section p-2 m-2" style="position: fixed; top: 150px;right:130px">
            <button class="p-2 bg-rose-600 rounded-xl shadow-xl" onclick="startmic()"><i class="text-gray-200 fa fa-microphone" aria-hidden="true"></i>
            </button>

    </section>

      let idleBtn = document.querySelector("#idle")
      let emrBtn = document.querySelector("#emergency")

      function trackerClickHandler(){
        document.querySelector("#diabetes_check").disabled = false;
        document.querySelector("#bloodPressure_check").disabled = false;
      }
